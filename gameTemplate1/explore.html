<body id="exploreBody">

<!--Your code goes here !-->

<canvas id="canvas" width="500" height="500" style="border: 1px solid #000000;"></canvas>

<script type="text/javascript">

	var x = 50;
	var y = 40;
	var spdX = 30;
	var spdY = 5;
	var message = 'bounce';
	var height = 500;
	var width = 500;
	
	var ctx = document.getElementById("canvas").getContext("2d");

	ctx.font = '30px Arial' ;


function update() {
	ctx.fillText('P',  x, y);
	x += spdX;
	y += spdY;
	if (x >= width || x <= width) {
		spdX = -spdX;
		console.log(message);
	}
	if (y >= width || y <= width) {
		spdY = -spdY;
		console.log(message);
	}
}

	setInterval(update, 40);


</script>

</body>
